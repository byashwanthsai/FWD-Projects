<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Feedback Form</title>

    <!-- Internal CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f6fa;
            margin: 20px;
        }

        header {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        main {
            max-width: 500px;
            margin: auto;
            background-color: #ffffff;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        section {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            border: 1px solid #999;
            border-radius: 4px;
        }

        .rating input {
            width: auto;
            margin-right: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        footer {
            text-align: center;
            margin-top: 15px;
            color: #555;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Student Feedback Form</h1>
    </header>

    <main>
        <form>
            <section>
                <label for="name">Student Name</label>
                <input type="text" id="name" required>
            </section>

            <section>
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </section>

            <section>
                <label for="department">Department</label>
                <select id="department" required>
                    <option value="">Select Department</option>
                    <option>Computer Science</option>
                    <option>Information Technology</option>
                    <option>Electronics</option>
                    <option>Mechanical</option>
                </select>
            </section>

            <section class="rating">
                <label>Overall Rating</label>
                <input type="radio" name="rating" required> Excellent
                <input type="radio" name="rating"> Good
                <input type="radio" name="rating"> Average
                <input type="radio" name="rating"> Poor
            </section>

            <section>
                <label for="suggestions">Suggestions</label>
                <textarea id="suggestions" rows="4"></textarea>
            </section>

            <section>
                <button type="submit">Submit Feedback</button>
            </section>
        </form>
    </main>

    <footer>
        Â© 2026 Student Feedback System
    </footer>
</body>
</html>
