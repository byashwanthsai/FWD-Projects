<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>

    <style>
        body {
            background-color: #eef2f3;
            font-family: Arial, sans-serif;
        }

        .login-box {
            width: 350px;
            margin: 100px auto;
            padding: 25px;
            background-color: white;
            border-radius: 8px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin: 8px 0 15px 0;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>Login</h2>

    <form onsubmit="return validateForm()">
        <label>Username</label>
        <input type="text" id="username">
        <div class="error" id="userError"></div>

        <label>Password</label>
        <input type="password" id="password">
        <div class="error" id="passError"></div>

        <button type="submit">Login</button>
    </form>
</div>
