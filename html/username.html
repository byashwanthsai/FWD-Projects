<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>

    <!-- Internal CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f6fa;
            margin: 20px;
        }

        .login-box {
            width: 350px;
            margin: auto;
            background-color: #ffffff;
            padding: 20px;
            border: 1px solid #ccc;
        }

        h2 {
            text-align: center;
            color: #2c3e50;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #999;
        }

        button {
            width: 100%;
            margin-top: 15px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="login-box">
        <h2>Login</h2>

        <form>
            <!-- Username: only alphabets -->
            <label for="username">Username</label>
            <input 
                type="text" 
                id="username"
                pattern="[A-Za-z]+"
                title="Username should contain only alphabets"
                required
            >

            <!-- Password: at least one number & one special character -->
            <label for="password">Password</label>
            <input 
                type="password" 
                id="password"
                pattern="(?=.*[0-9])(?=.*[!@#$%^&*]).{6,}"
                title="Password must contain at least one number and one special character"
                required
            >

            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
