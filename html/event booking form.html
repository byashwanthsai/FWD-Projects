<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Booking Form</title>

    <!-- Internal CSS -->
    <style>
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            background-color: #ffffff;
            border: 2px solid #4CAF50;
            padding: 20px;
            margin: 30px;
            border-radius: 8px;
            width: 400px;
        }

        h1 {
            color: #2e8b57;
            text-align: center;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #999;
            border-radius: 4px;
        }

        button {
            margin-top: 15px;
            padding: 10px;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Event Booking Form</h1>

        <form>
            <label for="name">Name</label>
            <input type="text" id="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" required>

            <label for="date">Date of Event</label>
            <input type="date" id="date" required>

            <label for="seats">Number of Seats</label>
            <input type="number" id="seats" min="1" required>

            <button type="submit">Book Event</button>
        </form>
    </div>
</body>
</html>
