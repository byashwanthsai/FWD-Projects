<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Booking Form</title>

    <!-- Internal CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f6fa;
            margin: 20px;
        }

        .form-box {
            width: 400px;
            margin: auto;
            background-color: #ffffff;
            padding: 20px;
            border: 1px solid #cccccc;
            border-radius: 6px;
        }

        h2 {
            text-align: center;
            color: #2c3e50;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #999;
            border-radius: 4px;
        }

        button {
            width: 100%;
            margin-top: 15px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="form-box">
        <h2>Event Booking Form</h2>

        <form>
            <!-- Name -->
            <label for="name">Name</label>
            <input type="text" id="name" required>

            <!-- Email -->
            <label for="email">Email</label>
            <input type="email" id="email" required>

            <!-- Date of Event -->
            <label for="date">Date of Event</label>
            <input type="date" id="date" required>

            <!-- Number of Seats -->
            <label for="seats">Number of Seats</label>
            <input type="number" id="seats" min="1" required>

            <!-- Submit Button -->
            <button type="submit">Book Event</button>
        </form>
    </div>
</body>
</html>
